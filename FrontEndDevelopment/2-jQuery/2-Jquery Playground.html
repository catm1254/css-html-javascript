<head>
    <!-- descargar font lobster de google apis-->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

    <!-- jQuery (requerido para Bootstrap 3) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Última versión compilada y minificada de CSS de Bootstrap 3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Tema opcional de Bootstrap 3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Última versión compilada y minificada de JavaScript de Bootstrap 3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Animate.css cuidar la version y actualizar despues -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"/>
</head>

<script>
    $(document).ready(function() {
    // multiple selections form, by id by class by name of the element.
        //$("button").addClass("animated bounce");
        //$(".well").addClass("animated shake");
        //$("#target3").addClass("animated fadeOut");

    // change css directly and proprieties of html
        $("#target1").css("color", "red");
        $("#target1").prop("disabled", true);
        

    // modify inner html or inner text directly only focus in the text node, the html will run and we can add new elements
        //$("#target4").html("<em>#target4</em>")
        //$("#target5").text("carlos")
        
    // remove elements of the HTML directly
        $("#target4").remove();

    // move elements between containers can be div or another.
        $("#target2").appendTo("#right-well");

    //make a copy of the element and move to other side
        $("#target5").clone().appendTo("#left-well");
    // point to the parent of a html element, this not work for the  tema of the bootstrap
        $("#target1").parent().css("border-color", "red");
    // point to a children of the parent element and change properties
        $("#right-well").children().css("color","orange");
    // we selected all element that fullfull the target and then select as reference the partent and only select the second child of that parent
        $(".target:nth-child(2)").addClass("animated bounce"); 
    // select element based in odd or even jquery is zero index
        $(".target:even").addClass("animated shake");
        // add a animation to entire body element and leave the web page empty 
        $("body").addClass("animated hinge");
        
    });
</script>

<!-- Only change code above this line -->
<div class="container-fluid">
    <h3 class="text-primary text-center">jQuery Playground</h3>
    <div class="row">
        <div class="col-xs-6">
            <h4>#left-well</h4>
            <div class="well" id="left-well" >
                <button class="btn btn-default target" id="target1">#target1</button>
                <button class="btn btn-default target" id="target2">#target2</button>
                <button class="btn btn-default target" id="target3">#target3</button>
            </div>
            </div>
        <div class="col-xs-6">
            <h4>#right-well</h4>
            <div class="well" id="right-well">
                <button class="btn btn-default target" id="target4">#target4</button>
                <button class="btn btn-default target" id="target5">#target5</button>
                <button class="btn btn-default target" id="target6">#target6</button>
            </div>
        </div>
    </div>
</div>

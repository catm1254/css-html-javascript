<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numeral Converter Certification</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <img id="logo" 
      src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" 
      alt="Principal logo"
      />
      <h1>ROMAN NUMERAL CONVERTER</h1>
      <section class="section-input">
        <p>Enter a number:</p>
        <input type="number" id="number" class="input-number">
        <button type="button" id="convert-btn" class="button-input-section">Converter</button>
      </section>
      <section class="section-output hidden" id="section-output">
        <div id="output" class="result hidden"></div>
      </section>
      <section class="section-explained">
        <i class="fa-solid fa-crown fa-3x"></i>
    <p>The Roman Number are The symbols are I, V, X, L, C, D, and M, standing respectively for 1, 5, 10, 50, 100, 500, and 1,000</p> 
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>

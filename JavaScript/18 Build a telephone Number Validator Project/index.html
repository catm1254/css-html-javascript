<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Build a Telephone number validator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" id="logo_freecode">
    <h1>Telephone Number Validator</h1>
    <div id="phone">
      <div id="phone-background">
        <div id="phone-camera"></div>
      </div>
      <label for="input-phone">Enter a phone number</label>
      <input type="text" maxlength="25" id="user-input" value="">
      <div id="results-div"></div>
      <div id="phone-footer">
        <button class="style-button" id="check-btn">Check</button>
        <button class="style-button" id="clear-btn">Clear</button>
      </div>
    </div>
  </main>
 <script src="script.js"></script>
</body>
</html>
